<!DOCTYPE>
<html>
  <head>
    <meta char="utf-8">
    <title>Roguelike Dungeon Crawler Game</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Rajdhani" rel="stylesheet">
  </head>

  <header>
    <div class="game-ui">
      <h1>React Roguelike Dungeon Crawler</h1>
      <h2>Complete Through Dungeon 4</h2>
      <div class="details">
        <ul>
          <li class="health">HEALTH:<span></span></li>
          <li class="weapon">WEAPON:<span></span></li>
          <li class="attack">ATTACK:<span></span></li>
          <li class="level">LEVEL:<span></span></li>
          <li class="exp-total">EXP TOTAL:<span></span></li>
          <li class="next-level">NEXT LEVEL:<span></span></li>
          <li class="dungeon">DUNGEON:<span></span></li>
        </ul>
        <button class="toggle-darkness"><span>TOGGLE DARKNESS</span></button>
      </div>
    </div>
  </header>

  <div id="app">

  </div>

</html>
